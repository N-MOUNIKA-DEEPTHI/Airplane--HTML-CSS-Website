<html>
    <head>
        <link rel="stylesheet" href='flightcss.css'>
    </head>

<body>
<div class="flight-options">
  <h2>Flight Options</h2>
  <form>
   
    <div class="logo">
        
      <label for="departure-airport">Departure Airport</label>
      <select id="departure-airport" class="form-control">
        <option value="">Select Departure Airport</option>
        <option value="JFK">JFK International Airport</option>
        <option value="LAX">Los Angeles International Airport</option>
        <option value="SFO">San Francisco International Airport</option>
        <option value="MIA">Miami International Airport</option>
      </select>
    </div>
    <div class="form-group">
      <label for="arrival-airport">Arrival Airport</label>
      <select id="arrival-airport" class="form-control">
        <option value="">Select Arrival Airport</option>
        <option value="JFK">JFK International Airport</option>
        <option value="LAX">Los Angeles International Airport</option>
        <option value="SFO">San Francisco International Airport</option>
        <option value="MIA">Miami International Airport</option>
      </select>
    </div>
    <div class="form-group">
      <label for="departure-date">Departure Date</label>
      <input type="date" id="departure-date" class="form-control">
    </div>
    <div class="form-group">
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date" class="form-control">
    </div>
    <div class="form-group">
      <label for="adults">Adults</label>
      <select id="adults" class="form-control">
        <option value="1">1 Adult</option>
        <option value="2">2 Adults</option>
        <option value="3">3 Adults</option>
        <option value="4">4 Adults</option>
      </select>
    </div>
    <div class="form-group">
      <label for="children">Children</label>
      <select id="children" class="form-control">
        <option value="0">No Children</option>
        <option value="1">1 Child</option>
        <option value="2">2 Children</option>
        <option value="3">3 Children</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Search Flights</button>
  </form>

</div>
</body>
</html>
